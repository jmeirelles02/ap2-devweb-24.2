<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Botafogo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <header>
        <h1>Elenco Botafogo 2024</h1>
        <div class="controles">
            <div class="filtro-container">
                <input type="text" id="filtro" placeholder="Filtrar atletas...">
            </div>
            <div class="elenco-buttons">
                <button data-elenco="all" class="active">Todos</button>
                <button data-elenco="masculino">Masculino</button>
                <button data-elenco="feminino">Feminino</button>
            </div>
            <select id="elenco-select">
                <option value="all">Todos</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
    </header>
    <main>
        <div id="atletas-container"></div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
